{% extends "layout.html" %}
{% block content %}
<div class="jumbotron bg-dark">
   <h2>Welcome to RegexTester</h2>
   <hr />
   <form method="POST" action="/">
      <div class="form-group">
         <label for="regex_query">Query:</label>
         <input class="form-control bg-dark text-white" id="regex_query" type="text" name="regex_query" />
      </div>
      <div class="form-group">
         <label for="test_string">Test String:</label>
         <input class="form-control bg-dark text-white" id="test_string" type="text" name="test_string" />
      </div>
      <button class="form-control btn-lg btn-primary" type="submit" name="submit_query">Submit</button>
   </form>
   <hr />
   <h2>{{ message }}</h2>
</div>
{% endblock %}
